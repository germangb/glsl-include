language: rust
cache: cargo

rust:
  - stable
  - beta
  - nightly
  - 1.15.0

os:
  - linux
  - osx

matrix:
  allow_failures:
    - rust: nightly

script:
  - rustc --version
  - cargo --version
  - cargo test --all --verbose
  - cargo doc --verbose

branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # build pull requests.
    #- master
